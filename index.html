<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Timeline ARTF</title>

  <!-- CSS oficial de TimelineJS -->
  <link title="timeline-styles" rel="stylesheet"
        href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">

  <!-- TUS ESTILOS PERSONALIZADOS -->
  <style>
    :root {
      /* Colores institucionales */
      --color-institucional: #691C32;      /* vino principal */
      --color-institucional-sec: #96606F;  /* derivado que combina */
      --color-link: #96606F;               /* color de links en el texto */
    }

    /* ========= CUADROS DE EVENTOS (TIMENAV) ========= */
    .tl-timemarker-content-container,
    .tl-timemarker-content-container-long,
    .tl-timemarker-content-container-small {
      background-color: var(--color-institucional);
      color: #ffffff;
      border-radius: 4px;
      border: 1px solid rgba(0,0,0,0.15);
    }

    /* EVENTOS QUE TIENEN RANGO (with-end) */
    .tl-timemarker.tl-timemarker-with-end
      .tl-timemarker-content-container,
    .tl-timemarker.tl-timemarker-with-end
      .tl-timemarker-content-container-long,
    .tl-timemarker.tl-timemarker-with-end
      .tl-timemarker-content-container-small {
      background-color: var(--color-institucional-sec);
    }

    /* ========= LINKS DENTRO DEL TEXTO DE LAS DIAPOSITIVAS ========= */
    .tl-slide .tl-text-content a {
      color: var(--color-link);
      text-decoration: none;
      font-weight: 600;
      border-bottom: 1px dashed var(--color-link);
    }

    .tl-slide .tl-text-content a:hover {
      text-decoration: underline;
    }

    /* ========= DETAILS / SUMMARY (LISTAS DESPLEGABLES) ========= */

    /* Margen entre cada bloque desplegable */
    .tl-slide .tl-text-content details {
      margin: 0.4em 0 0.6em 0;
    }

    /* Estilo del "botón" (summary) que se puede abrir/cerrar */
    .tl-slide .tl-text-content summary {
      cursor: pointer;
      font-weight: 600;
      list-style: none;
      padding: 0.25em 0.6em;
      border-radius: 4px;
      display: inline-block;
      background: var(--color-institucional-sec);
      color: #ffffff;
    }

    /* Quitar el triangulito default de algunos navegadores (opcional) */
    .tl-slide .tl-text-content summary::-webkit-details-marker {
      display: none;
    }

    /* Listas internas un poquito sangradas */
    .tl-slide .tl-text-content details ul {
      margin: 0.3em 0 0 1.2em;
      padding-left: 0;
    }

    /* ====== ANIMACIÓN SUAVE PARA ABRIR/CERRAR ====== */

    .tl-slide .tl-text-content details.accordion {
      margin: 0.4em 0 0.6em 0;
    }

    /* Cajita que contiene la lista (se anima) */
    .tl-slide .tl-text-content details.accordion .accordion-body {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transform: translateY(-4px);
      transition:
        max-height 0.25s ease,
        opacity 0.25s ease,
        transform 0.25s ease;
    }

    /* Cuando el details está abierto */
    .tl-slide .tl-text-content details.accordion[open] .accordion-body {
      max-height: 500px; /* ajusta si necesitas más alto */
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <!-- Aquí se dibuja la timeline -->
  <div id="timeline-embed" style="width:100%; height:650px;"></div>

  <!-- JS de TimelineJS -->
  <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
  <script>
    // Este es tu "source" sacado del iframe (ya decodificado)
    var source = "v2:2PACX-1vTrhzy-gOn-UThOEccNA7-5ijY_ln-13xyFrHTlreZAJ0aGprAysbyfkzcWrr94FcZoDQTi3zowxELi";

    // Crear timeline en el div "timeline-embed"
    window.timeline = new TL.Timeline("timeline-embed", source, {
      language: "es",

      font: "Default"
    });
  </script>
</body>
</html>
