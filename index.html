<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linea del Tiempo</title>
    <style>
  /* Cambia estos dos por tus colores institucionales */
  :root {
    --color-institucional: #003366;        /* principal */
    --color-institucional-sec: #00a0b0;    /* secundario que combine */
  }

  /* Caja del contenido del marcador (texto del evento) */
  .tl-timemarker-content-container,
  .tl-timemarker-content-container-long,
  .tl-timemarker-content-container-small {
    background-color: var(--color-institucional);
    color: #ffffff;              /* texto en blanco */
    border-radius: 4px;
    border: 1px solid rgba(0,0,0,0.1);
  }

  /* Marcador que tiene inicio y fin (la “barra” en la línea de tiempo) */
  .tl-timemarker.tl-timemarker-with-end {
    background-color: transparent; /* por si acaso */
  }

  /* Línea / barra del marcador con fin (según estructura típica de TimelineJS) */
  .tl-timemarker.tl-timemarker-with-end .tl-timemarker-content-container,
  .tl-timemarker.tl-timemarker-with-end .tl-timemarker-content-container-long,
  .tl-timemarker.tl-timemarker-with-end .tl-timemarker-content-container-small {
    background-color: var(--color-institucional-sec);
  }
</style>

</head>

</body>

</html>
